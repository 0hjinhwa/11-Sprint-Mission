<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ROKAFSansMedium%7CROKAFSansBold"
      media="all"
    />
  </head>
  <body>
    <div class="login-form">
      <header>
        <div class="login-title">
          <img src="/img/login/panda.png" />
          <a href="/index.html">판다마켓</a>
        </div>
      </header>
      <div class="blank"></div>
      <main>
        <div class="content-big">
          <span>이메일</span>
          <input
            class="input-box"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="content-big">
          <span>닉네임</span>
          <input
            class="input-box"
            type="email"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="content-big">
          <span>비밀번호</span>
          <input
            class="input-box"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img class="eye" src="/img/public/ic_inputEye.png" />
        </div>
        <div class="content-big">
          <span>비밀번호</span>
          <input
            class="input-box"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img class="eye" src="/img/public/ic_inputEye.png" />
        </div>
        <div class="content">
          <button class="login-btn">
            <a href="page/items/item.html"> 회원가입 </a>
          </button>
        </div>
        <div class="content">
          <div class="easy-login">
            <span>간편 로그인하기</span>
            <div>
              <a href="https://www.google.com">
                <img src="/img/public/ic_google.png" />
              </a>
              <a href="https://www.kakaocorp.com/page">
                <img src="/img/public/ic_kakao.png" />
              </a>
            </div>
          </div>
        </div>
        <footer>
          <div>
            <a class="left">이미 회원이신가요?</a>
            <a class="right" href="/page/login/login.html">로그인</a>
          </div>
        </footer>
      </main>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
