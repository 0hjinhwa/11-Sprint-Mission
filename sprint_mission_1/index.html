    <main>
      <section class="landing-page top">
        <div class="content">

          </div>
          <img src="./img/Img_home_top.png" />
        </div>
      </section>
      <section class="landing-page-main">
        <div class="content">
          <div class="wrap">
            <img src="./img/Img_home_01.png" />
            <div class="info">
              <p>Hot item</p>
              <p>
                인기 상품을<br />

        </div>

            <div class="info">

                구매를 원하는<br />

                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
            <img src="./img/Img_home_02.png" />
          </div>
        </div>
        <div class="content">
          <div class="wrap">
            <img src="./img/Img_home_03.png" />
            <div class="info">
              <p>Register</p>
              <p>
                판매를 원하는<br />
                상품을 등록하세요
              </p>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>

      <section class="landing-page bottom">
        <div class="content">
          <div>
            <p>믿을 수 있는 <br />판다마켓 중고 거래</p>
