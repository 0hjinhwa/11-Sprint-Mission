<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="login-form">
      <div class="logo">
        <a href="/"><img src="./img/판다 얼굴.png" /></a>
        <a href="/">판다마켓</a>
      </div>
      <form class="main-form">
        <label for="email">이메일</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="nickname">닉네임</label>
        <input
          id="nickname"
          name="nickname"
          placeholder="닉네임을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="password-check">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img src="./img/btn_visibility_on_24px.png" />
        </div>
        <label for="password-repeat">비밀번호 확인</label>
        <div class="password-check">
          <input
            id="password-repeat"
            name="password-repeat"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img src="./img/btn_visibility_on_24px.png" />
        </div>
        <button>회원가입</button>
      </form>
      <div class="sns-login">
        <p>간편 로그인하기</p>
        <div class="sns-icon">
          <a href="https://www.google.com/"><img src="./img/google.png" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./img/kakao.png"
          /></a>
        </div>
      </div>
      <footer>이미 회원이신가요?<a href="./login.html">로그인</a></footer>
    </div>
  </body>
</html>
