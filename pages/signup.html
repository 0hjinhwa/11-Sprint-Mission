<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="믿을 수 있는 판다마켓 중고거래" />
    <link rel="icon" href="images/icon/favicon.png" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/primary.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="auth-signup-wrapper">
      <header>
        <h1 class="auth-header">
          <a href="">
            <img src="../images/logo_image.png" width="396px" height="132px" />
          </a>
        </h1>
      </header>
      <div class="auth-main">
        <div class="auth-field">
          <label class="auth-label">이메일</label>
          <input class="input auth-input" placeholder="이메일을 입력해주세요" />
        </div>
        <div class="auth-field">
          <label class="auth-label">닉네임</label>
          <input class="input auth-input" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="auth-field">
          <label class="auth-label">비밀번호</label>
          <input
            class="input auth-input"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div class="auth-field">
          <label class="auth-label">비밀번호 확인</label>
          <input
            class="input auth-input"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
        </div>
        <button type="submit" class="btn auth-btn">회원가입</button>
        <div class="auth-box">
          <a class="auth-gopage" href="">간편 로그인하기</a>
          <div class="auth-snsbox">
            <a target="_self" href="https://www.google.com/"
              ><img src="../images/icon/ic_google.png"
            /></a>
            <a target="_self" href="https://www.kakaocorp.com/page/"
              ><img src="../images/icon/ic_kakao.png"
            /></a>
          </div>
        </div>
        <div class="auth-register">
          이미 회원이신가요?
          <a href="login.html">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
