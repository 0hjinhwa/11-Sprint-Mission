<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="믿을 수 있는 판다마켓 중고거래" />
    <link rel="icon" href="images/icon/favicon.png" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/primary.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="user-wrapper">
      <div>
        <header>
          <h1 class="user-header">
            <a href="../index.html">
              <img
                src="../images/logo_image.png"
                width="396px"
                height="132px"
              />
            </a>
          </h1>
        </header>
        <div class="user-main">
          <div class="user-field">
            <label class="user-label">이메일</label>
            <input
              class="input user-input"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="user-field">
            <label class="user-label">비밀번호</label>
            <input
              class="input user-input"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <button type="submit" class="btn user-btn">로그인</button>
          <div class="user-box">
            <a class="user-gopage" href="">간편 로그인하기</a>
            <div class="user-snsbox">
              <a target="_self" href="https://www.google.com/"
                ><img src="../images/icon/ic_google.png"
              /></a>
              <a target="_self" href="https://www.kakaocorp.com/page/"
                ><img src="../images/icon/ic_kakao.png"
              /></a>
            </div>
          </div>
          <div class="user-register">
            판다마켓이 처음이신가요?
            <a href="signup.html">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
