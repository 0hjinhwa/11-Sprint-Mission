<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/imges/logos/panda-face.png" type="image/png" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <main class="login-container">
      <img
        id="login-logo"
        src="/imges/logos/logo-big.png"
        alt="판다마켓 로고"
      />

      <div class="login-content">
        <form class="login-form" action="">
          <div class="input-wrapper">
            <label class="login-label" for="email">이메일</label>
            <input
              class="login-input"
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>

          <div class="input-wrapper">
            <label class="login-label" for="password">비밀번호</label>
            <div class="password-input-wrapper">
              <input
                class="login-input"
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <img
                src="/imges/icons/password-toggle.png"
                alt="비밀번호 보기"
                class="show-password-toggle"
              />
            </div>
          </div>

          <button class="login-btn">로그인</button>
        </form>

        <div class="easy-login">
          <p class="easy-login-title">간편 로그인하기</p>
          <div class="social-icons">
            <a href="https://www.google.com/" target="_blank">
              <img src="/imges/icons/ic_google.png" alt="구글 아이콘" />
            </a>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="/imges/icons/ic_kakaotalk.png" alt="카카오톡 아이콘" />
            </a>
          </div>
        </div>

        <p class="signup-prompt">
          판다마켓이 처음이신가요?
          <a class="signup-link" href="/pages/signup.html">회원가입</a>
        </p>
      </div>
    </main>
  </body>
</html>
