<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://kit.fontawesome.com/472da87bcd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <main class="signup-container">

    <!-- 상단 로고 -->
    <a class="logo-wrap" href="/">
      <img class="logo-icon" src="/public/images/logo_icon_high.png" alt="로고 이미지">
      <span class="logo-text">판다마켓</span>
    </a>

    <!-- 로그인 폼 -->
    <form id="signup-form" action="" method="">
      <label for="input-email">이메일</label>
      <input id="input-email" name="email" type="text" placeholder="이메일을 입력해주세요" required>
      <label for="input-nickname">닉네임</label>
      <input id="input-nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요" required>
      <label for="input-password">비밀번호</label>
      <input id="input-password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
      <div class="visible-btn first">
        <i class="fa-regular fa-eye"></i>
        <i class="fa-regular fa-eye-slash active"></i>
      </div>
      <label for="input-password-repeat">비밀번호 확인</label>
      <input id="input-password-repeat" name="password-repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
      <div class="visible-btn second">
        <i class="fa-regular fa-eye"></i>
        <i class="fa-regular fa-eye-slash active"></i>
      </div>
      <button id="signup-submit-btn" type="submit">회원가입</button>
    </form>

    <!-- 소셜 로그인 -->
    <div class="social-login">
      <p>간편 로그인하기</p>
      <a class="social-login-btn" href="https://www.google.com/">
        <img src="/public/images/구글아이콘/Component 2.png" alt="구글 소셜 로그인 버튼">
      </a>
      <a class="social-login-btn" href="https://www.kakaocorp.com/page/">
        <img src="/public/images/카카오아이콘/Component 3.png" alt="카카오 소셜 로그인 버튼">
      </a>
    </div>

    <!-- 로그인 -->
    <div class="goto-wrap">
      <p>
        이미 회원이신가요?
        <a href="/views/login.html">로그인</a>
      </p>
    </div>
  </main>

  <script src="/public/js/signup.js"></script>
</body>

</html>
