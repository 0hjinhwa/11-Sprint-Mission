<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://kit.fontawesome.com/472da87bcd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <main class="login-container">
    <a class="logo-wrap" href="/">
      <img class="logo-icon" src="/public/images/logo_icon_high.png" alt="로고 이미지">
      <span class="logo-text">판다마켓</span>
    </a>

    <form id="login-form" action="" method="">
      <label for="input-email">이메일</label>
      <input id="input-email" name="email" type="text" placeholder="이메일을 입력해주세요" required>
      <label for="input-password">비밀번호</label>
      <input id="input-password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
      <div class="visible-btn">
        <i class="fa-regular fa-eye active"></i>
        <i class="fa-regular fa-eye-slash"></i>
      </div>
      <button id="login-submit-btn" type="submit">로그인</button>
    </form>

    <div class="social-login">
      <p>간편 로그인하기</p>
      <div class="social-login-btn">
        <img src="/public/images/구글아이콘/Component 2.png" alt="구글 소셜 로그인 버튼">
      </div>
      <div class="social-login-btn">
        <img src="/public/images/카카오아이콘/Component 3.png" alt="카카오 소셜 로그인 버튼">
      </div>
    </div>

    <div>
      <p>판다마켓이 처음이신가요?<a href="/views/signup.html">회원가입</a></p>
    </div>
  </main>

  <script src="/public/js/login.js"></script>
</body>

</html>
