<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <header class="top">
            <div class="top-nav">
                <a href="pandamarket.html">
                    <img class="top-nav-logo" src="Property 1=lg.png" alt="판다마켓 로고">
                </a>
                <button class="top-btn-login" onclick="location.href='login.html'">로그인</button>
            </div>
        </header>
        <div class="body_1">
            <div class="section-container">
                <img class="big-logo" src="Property 1=lg.png" alt="판다마켓 큰 로고">
                <div class="login-total-container">
                    <div class="login-main">
                        <div class="login-main-input">
                            <div class="login-main-input-email">
                                <p>이메일</p>
                                <input type="text" placeholder="이메일을 입력해주세요." class="email">
                            </div>
                            <div class="login-main-input-password">
                                <p>비밀번호</p>
                                <input type="password" placeholder="비밀번호를 입력해주세요." class="password">
                            </div>
                        </div>
                        <button class="login-main-button">로그인</button>
                    </div>
                    <div class="login-simple-login">
                        <div class="login-simple-login-container">
                            <p class="login-simple-login-description">간편 로그인하기</p>
                            <div class="login-simple-login-link">
                                <a href="https://www.google.com/">
                                    <img class="google" src="Component 2.png">
                                </a>
                                <a href="https://www.kakaocorp.com/page/">
                                    <img class="kakao" src="Component 3.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="login-first">
                        <p class="login-signup-question">판다마켓이 처음이신가요?</p>
                        <a class="login-signup-link" href="signup.html">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
