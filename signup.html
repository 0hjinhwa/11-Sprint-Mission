<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <header class="top">
            <div class="top-nav">
                <a href="index.html">
                    <img class="top-nav-logo" src="Property 1=lg.png" alt="판다마켓 로고">
                </a>
                <button class="top-btn-login" onclick="location.href='login.html'">로그인</button>
            </div>
        </header>
        <div class="body_1">
            <div class="section-container">
                <img class="big-logo" src="Property 1=lg.png" alt="판다마켓 큰 로고">
                <div class="signup-total-container">
                    <div class="signup-main">
                        <div class="signup-main-input">
                            <div class="signup-main-input-email">
                                <p>이메일</p>
                                <input type="text" placeholder="이메일을 입력해주세요." class="email">
                            </div>
                            <div class="signup-main-input-nickname">
                                <p>닉네임</p>
                                <input type="text" placeholder="닉네임을 입력해주세요." class="nickname">
                            </div>
                            <div class="signup-main-input-password">
                                <p>비밀번호</p>
                                <input type="password" placeholder="비밀번호를 입력해주세요." class="password">
                            </div>
                            <div class="signup-main-input-password-again">
                                <p>비밀번호 확인</p>
                                <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요." class="password-again">
                            </div>
                        </div>
                        <button class="signup-main-button">회원가입</button>
                    </div>
                    <div class="signup-simple-login">
                        <div class="signup-simple-login-container">
                            <p class="signup-simple-login-description">간편 로그인하기</p>
                            <div class="signup-simple-login-link">
                                <a href="https://www.google.com/">
                                    <img class="google" src="Component 2.png">
                                </a>
                                <a href="https://www.kakaocorp.com/page/">
                                    <img class="kakao" src="Component 3.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="signup-already">
                        <p class="signup-already-question">이미 회원이신가요?</p>
                        <a class="signup-login-link" href="login.html">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
