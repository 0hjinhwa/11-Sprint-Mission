<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <title>판다마켓-회원가입</title>
    <link rel="icon" href="images/logos/favicon.ico">
    <link rel='stylesheet' href='style/global.css'>
    <link rel='stylesheet' href='style/sign.css'>
</head>
<body>
    <section id="login_home">
        <div id="login_logo">
        <a href="index.html">
            <img src="images/logos/panda.png" alt="판다 로고">
        </a>
        </div>
        <div class="info">
            <form>
                <div>
                    <label for="email">이메일</label>
                    <br>
                    <input id="email" name="email" placeholder="이메일을 입력해주세요">
                </div>
                <div>
                    <label for="username">닉네임</label>
                    <br>
                    <input id="username" name="username" placeholder="닉네임을 입력해주세요">
                </div>
                <div class="password">
                    <label for="password">비밀번호</label>
                    <br>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                    <img class="see_blind" src="images/logos/see.png" alt="보이게">
                    <!-- 
                    <img class="see_blind" src="images/logos/blind.png" alt="안보이게">
                    차후에 적용
                    -->
                </div>
                <div class="password_repeat">
                    <label for="password_repeat">비밀번호 확인</label>
                    <br>
                    <input id="password_repeat" name="password_repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                    <img class="see_blind" src="images/logos/see.png" alt="보이게">
                    <!-- 
                    <img class="see_blind" src="images/logos/blind.png" alt="안보이게">
                    차후에 적용
                    -->
                </div>
            </form>
        <!-- 로그인 부분은 아직 버튼인지 a태그인지 조건이 안 나와서 임시로 div로 감싼 후 css로 스타일 적용-->            
            <div id="login_button">로그인</div>
        </div>
        <div class="simple_login">
            간편 로그인하기
            <div class="social">
                <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
                    <img src="images/social/google.png" alt="구글"></a>
                <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
                    <img src="images/social/kakao.png" alt="카카오"></a>
            </div>
        </div>
        <div class="signup">
            이미 회원이신가요?
            <a href="login.html" id="signup_button"><span id="textdecoration_underline">로그인</span></a>
        </div>
    </section>
</body>
</html>
