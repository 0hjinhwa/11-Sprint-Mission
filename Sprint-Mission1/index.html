<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
</head>

<body>
    <header>
        <div class="inner-wrap">
            <div class="hd-container">
                <div class="hd-logo">
                    <a href="/">
                        <img src="./images/logo/logo.png" alt="메인로고">
                    </a>
                </div>
                <button class="login-btn"><a href="/login.html">로그인</a></button>
            </div>
        </div>
    </header>
    <main>
        <section class="main-top-container">
            <div class="inner-wrap">
                <div class="main-top-wrap">
                    <div class="main-top-txt-wrap">
                        <p>일상의 모든 물건을<br>거래해 보세요</p>
                        <button class="look-btn"><a href="/items.html">구경하러가기</a></button>
                    </div>
                    <div class="main-top-img">
                        <img src="./images/main/Img_home_top.png" alt="탑이미지">
                    </div>
                </div>
            </div>
        </section>
        <section class="main-contents-container">
            <div class="inner-wrap">
                <div class="main-content1-box">
                    <div class="main-img"><img src="./images/main/Img_home_01.png" alt="메인인기상품이미지"></div>
                    <div class="main-txt-box">
                        <p class="mc-color-txt">Hot item</p>
                        <p class="mc-middle-txt">인기 상품을<br>확인해 보세요</p>
                        <p class="mc-last-txt">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                    </div>
                </div>
                <div class="main-contnt2-right">
                    <div class="main-content2-box">
                        <div class="main-txt-box">
                            <p class="mc-color-txt">Search</p>
                            <p class="mc-middle-txt">구매를 원하는<br>상품을 검색하세요</p>
                            <p class="mc-last-txt">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                        </div>
                        <div class="main-img"><img src="./images/main/Img_home_02.png" alt="메인검색이미지"></div>
                    </div>
                </div>
                <div class="main-content1-box">
                    <div class="main-img main-img2"><img src="./images/main/Img_home_03.png" alt="메인등록이미지"></div>
                    <div class="main-txt-box">
                        <p class="mc-color-txt">Register</p>
                        <p class="mc-middle-txt">판매를 원하는<br>상품을 등록하세요</p>
                        <p class="mc-last-txt">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                    </div>
                </div>
            </div>
            <div class="main-gray-box"></div>
        </section>
        <section class="main-bottom-container">
            <div class="inner-wrap">
                <div class="main-bottom-img-wrap">
                    <div class="bottom-txt-box">
                        <p>믿을수 있는<br>판다마켓 중고 거래</p>
                    </div>
                    <div class="bottom-img-box">
                        <img src="./images/main/Img_home_bottom.png " alt="메인하단이미지">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="inner-wrap">
            <div class="footer-info-container">
                <p>©codeit - 2024</p>
                <div class="ft-policy">
                    <a href="/privacy.html">Privacy Policy</a>
                    <a href="/faq.html">FAQ</a>
                </div>
                <div class="ft-sns">
                    <a href="https://www.facebook.com/" target="_blank"><img src="./images/icons/ic_facebook.png"
                            alt="페이스북로고"></a>
                    <a href="https://x.com/" target="_blank"><img src="./images/icons/ic_twitter.png" alt="트위터로고"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="./images/icons/ic_youtube.png"
                            alt="유튜브로고"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./images/icons/ic_instagram.png"
                            alt="인스타그램로고"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
