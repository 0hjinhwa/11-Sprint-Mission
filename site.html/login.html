<!DOCTYPE html>

<html lang="ko">

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/primary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css/primary.css">
    <link rel="stylesheet" href="../style.css/login.css">
</head>

<body>
    <div class="login-page">
        <div class="head">
            <img src="../images/medium-logo.png" alt="판다마켓 로고">
            <h1><a href="panda_market.html" class="title">판다마켓</a></h1>
        </div>
        <div class="login-content">
            <div class="login-main">
                <div class="input-id">
                    <form>
                        <label for="signup-email" class="email">이메일<br>
                            <input id="signup-email" name="email" type="email" placeholder="이메일을 입력해주세요">
                        </label>
                    </form>
                    <form>
                        <label for="signup-password" class="password">비밀번호<br>
                            <input id="signup-password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                        </label>
                    </form>
                </div>
                <button type="button">로그인</button>
            </div>
            <div class="sky-login">
                <div class="simple-login">
                    간편 로그인하기
                    <div class="sns">
                        <a href="https://www.google.com/" class="sns-icon"><img src="../images/google.png"></a>
                        <a href="https://www.kakaocorp.com/page/" class="sns-icon"><img src="../images/kakao.png"></a>
                    </div>
                </div>
            </div>
            <div class="visitor">
                <div class="first-time">판다마켓이 처음이신가요?</div>
                <a class="sign-up" href="../site.html/signup.html">회원가입</a>
            </div>
        </div>
    </div>
</body>
