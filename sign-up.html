<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    >
</head>
    <body>
        <main>
            <div class="loginpage">
                <a href="./index.html"><img src="logo/Property 1=lg.png" class="logoimage"></a>
             <div class="sign">
                <form class="signform"> 
                    <div class="signsection">
                            <label class="signlabel">이메일</label>
                            <input class="signinput" type="email" placeholder="이메일을 입력해주세요"/>
                        </div>
                        <div class="signsection">
                            <label class="signlabel">닉네임</label>
                            <input class="signinput" type="text" placeholder="닉네임을 입력해주세요">
                        </div>
                        <div class="signsection">
                            <label class="signlabel">비밀번호</label>
                            <input class="input_password" type="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <div class="signsection">
                            <label class="signlabel">비밀번호 확인</label>
                            <input class="input_password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                        </div>
                        <div>
                            <button class="signbutton" type="submit">로그인</button>
                        </div>
                    </div>
                </form>
                    <div class="linkbox">
                        간편 로그인하기
                        <div>
                            <a href="http://www.google.com/"><img src="icon/ic_google.png"width="42"></a>
                            <a href="https://www.kakaocorp.com/page/"><img src="icon/ic_kakaotalk.png"width="42"></a>
                        </div>
                    </div> 
                        <div class="tologin">
                            이미 회원이신가요?<a href="./log-in.html">로그인</a>
                        </div> 
                    </div>    
            </div>
        </main>
    </body>
</html>
