<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/example.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="index.html">
          <img src="images/logo_image.png" width="153px" height="51px" />
        </a>
        <a href="login.html" class="btn btn-login">로그인 </a>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h2>
              일상의 모든 물건을<br />
              거래해 보세요
            </h2>
            <a href="items.html" class="btn btn-banner">구경하러 가기 </a>
          </div>
          <img src="images/banner_image.png" width="747px" height="340px" />
        </div>
      </div>
      <section class="section">
        <div class="section-container">
          <div class="section-img">
            <img src="images/section1.png" width="579px" height="444px" />
          </div>
          <div class="section-desc">
            <label class="section-label">Hot item</label>
            <h2>인기 상품을<br />확인해 보세요</h2>
            <p class="section-text">
              가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section-container reverse">
          <div class="section-img">
            <img src="images/section2.png" />
          </div>
          <div class="section-desc textright">
            <label class="section-label">Search</label>
            <h2>구매를 원하는<br />상품을 검색하세요</h2>
            <p class="section-text">
              구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section-container">
          <div class="section-img">
            <img src="images/section3.png" width="579px" height="444px" />
          </div>
          <div class="section-desc">
            <label class="section-label">Register</label>
            <h2>판매를 원하는<br />상품을 등록하세요</h2>
            <p class="section-text">
              어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <div class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h2>
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h2>
          </div>
          <img src="images/Img_home_bottom.png" width="745px" height="397px" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-txt">©codeit - 2024</div>
        <div class="footer-page">
          <a href="privacy.html">Privacy Policy</a>

        </div>

          <a target="_blank" href="https://www.facebook.com"
            ><img src="images/ic_facebook.png"
          /></a>
          <a target="_blank" href="https://x.com/?lang=ko"
            ><img src="images/ic_twitter.png"
          /></a>
          <a target="_blank" href="https://www.youtube.com/"
            ><img src="images/ic_youtube.png"
          /></a>
          <a target="_blank" href="https://www.instagram.com"
            ><img src="images/ic_instagram.png"
          /></a>
        </div>
      </div>
