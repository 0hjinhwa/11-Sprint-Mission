<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="top">
            <div class="top-nav">
                <a href="index.html">
                    <img class="top-nav-logo" src="Property 1=lg.png" alt="판다마켓 로고">
                </a>
                <button class="btn-login" onclick="location.href='login.html'">로그인</button>
            </div>
        </header>
        <div class="body_1">
            <section class="header">
                <div class="header-container">
                    <div class="header-banner">
                        <p class="header-description">일상의 모든 물건을<br>
                            거래해 보세요</p>
                        <button class="btn-catalog" onclick="location.href='items.html'">구경하러 가기</button>
                    </div>
                    <img class="header-image" src="Img_home_top.png" alt="상단 배너 이미지">
                </div>
            </section>
            <section class="section-container">
                <div class="section-1">
                    <div class="section-banner">
                        <img class="section-1-image" src="Img_home_01.png" alt="hot item 이미지">
                        <div class="section-1-container">
                            <div class="section-title">Hot item</div>
                            <div class="section-1-description">
                                <p class="section-1-description-Bold">인기 상품을<br>
                                확인해 보세요</p>
                                <p class="section-1-description-regular">가장 HOT한 중고거래 물품을<br>
                                판다 마켓에서 확인해 보세요</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-2">
                    <div class="section-banner">
                        <div class="section-2-container">
                            <div class="section-title">Search</div>
                            <div class="section-2-description">
                                <p class="section-2-description-Bold">구매를 원하는<br>
                                상품을 검색하세요</p>
                                <p class="section-2-description-regular">구매하고 싶은 물품은 검색해서<br>
                                쉽게 찾아보세요</p>
                            </div>
                        </div>
                        <img class="section-2-image" src="Img_home_02.png" alt="search 이미지">
                    </div>
                </div>
                <div class="section-3">
                    <div class="section-banner">
                        <img class="section-3-image" src="Img_home_03.png" alt="register 이미지">
                        <div class="section-3-container">
                            <div class="section-title">Register</div>
                            <div class="section-3-description">
                                <p class="section-3-description-Bold">판매를 원하는<br>
                                상품을 등록하세요</p>
                                <p class="section-3-description-regular">어떤 물건이든 판매하고 싶은 상품을<br>
                                쉽게 등록하세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="bottom">
                <div class="bottom-container">
                    <div class="bottom-banner">
                        <p class="bottom-description">
                            믿을 수 있는<br>
                        판다마켓 중고 거래
                        </p>
                    </div>
                    <img class="bottom-image" src="Img_home_bottom.png" alt="하단 배너 이미지">
                </div>
            </section>
            <footer class="footer">
                <div class="footer-container">
                    <p class="footer-codeit">
                        ©codeit - 2024
                    </p>
                    <div class="footer-Privacy_FAQ">
                        <a class="footer-Privacy" href="privacy.html">
                            Privacy Policy
                        </a>
                        <a class="footer-FAQ" href="faq.html">
                            FAQ
                        </a>
                    </div>
                    <div class="footer-SNS">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img class="facebook" src="ic_facebook.png" alt="페이스북 링크">
                        </a>
                        <a href="https://x.com/" target="_blank">
                            <img class="twitter" src="ic_twitter.png" alt="트위터 링크">
                        </a>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img class="youtube" src="ic_youtube.png" alt="유튜브 링크">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img class="instagram" src="ic_instagram.png" alt="인스타그램 링크">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
