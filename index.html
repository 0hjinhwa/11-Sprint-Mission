<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 다른 방법 2 -->
  <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" /> -->
  <link rel="stylesheet" href="assets/css/common.css">
  <title>판다마켓</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">
        <a href="/">
          <img src="assets/images/logo.png" alt="판다마켓 로고">
        </a>
      </h1>
      <div class="btn-login">
        <a href="/login" class="button square blue">로그인</a>
      </div>
    </div>
  </header>

  <main>
    <section class="kv">
      <div class="container">
        <div class="kv-content">
          <h2>일상의 모든 물건을<br/>거래해 보세요</h2>
          <div class="btn-cta">
            <a href="/items" class="button round blue large">구경하러 가기</a>
          </div>
        </div>
        <div class="kv-image"><img src="./assets/images/Img_home_top.png" alt="키비주얼 이미지"></div>
      </div>
    </section>
    <!-- 키비주얼 -->

    <div class="main-content">
      <section class="feature">
        <div class="container">
          <div class="feature-item">
            <div class="feature-image">
              <img src="./assets/images/Img_home_01.png" alt="hot item 이미지">
            </div>
            <div class="feature-content">
              <span class="tag">Hot item</span>
              <h3 class="title">인기 상품을 <br/>확인해 보세요</h3>
              <p class="desc">가장 HOT한 중고거래 물품을 <br/>판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feature">
        <div class="container">
          <div class="feature-item">
            <div class="feature-image">
              <img src="./assets/images/Img_home_02.png" alt="search 이미지">
            </div>
            <div class="feature-content">
              <span class="tag">Search</span>
              <h3 class="title">구매를 원하는 <br/>상품을 검색하세요</h3>
              <p class="desc">구매하고 싶은 물품은 검색해서 <br/>쉽게 찾아보세요</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feature">
        <div class="container">
          <div class="feature-item">
            <div class="feature-image">
              <img src="./assets/images/Img_home_03.png" alt="register 이미지">
            </div>
            <div class="feature-content">
              <span class="tag">Register</span>
              <h3 class="title">판매를 원하는 <br/>상품을 등록하세요</h3>
              <p class="desc">어떤 물건이든 판매하고 싶은 상품을 <br/> 쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- 소개 -->

    <section class="banner">
      <div class="container">
        <div class="banner-content">
         <p>믿을 수 있는 <br/>판다마켓 중고 거래</p>
        </div>
        <div class="banner-image">
          <img src="./assets/images/Img_home_bottom.png" alt="배너 이미지">
        </div>
      </div>
    </section>
    <!-- 배너 -->

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-item">
        <p class="copyright">©codeit - 2024</p>
      </div>
      <div class="footer-item link-page">
        <a href="/privacy" class="link">Privacy Policy</a>
        <a href="/faq" class="link">FAQ</a>
      </div>
      <div class="footer-item link-sns">
        <a href="https://www.facebook.com/" class="icon-facebook">facebook</a>
        <a href="https://x.com/" class="icon-twitter">twitter</a>
        <a href="https://www.youtube.com/" class="icon-youtube">youtube</a>
        <a href="https://www.instagram.com/" class="icon-instagram">instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
