<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="logo.png">
        </a>
        <a href="/login.html" class="login">
            로그인
        </a>
    </header>
    <main>
        <section class="intro">
            <div>
                <div>
                    <h2>
                        일상의 모든 물건을<br>거래해 보세요
                    </h2>
                    <a href="/items.html">
                        구경하러 가기
                    </a>
                </div>
                <img src="Img_home_top.png">
            </div>
        </section>
        <section class="cards">
            <div class="card">
                <img src="Img_home_01.png">
                <div class="card-content">
                    <p class="card-subtitle">
                        Hot item
                    </p>
                    <h2 class="card-title">
                        인기 상품을<br>확인해 보세요
                    </h2>
                    <p class="card-text">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <p class="card-subtitle">
                        Search
                    </p>
                    <h2 class="card-title">
                        구매를 원하는<br>상품을 검색하세요
                    </h2>
                    <p class="card-text">
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </p>
                </div>
                <img src="Img_home_02.png">
            </div>
            <div class="card">
                <img src="Img_home_03.png">
                <div class="card-content">
                    <p class="card-subtitle">
                        Register
                    </p>
                    <h2 class="card-title">
                        판매를 원하는<br>상품을 등록하세요
                    </h2>
                    <p class="card-text">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </section>
        <section class="last">
            <div>
                <div>
                    <h2>
                        믿을 수 있는<br>
                        판다마켓 중고 거래
                    </h2>
                </div>
                <img src="Img_home_bottom.png">
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>©codeit - 2024</p>
            <div class="support">
                <a href="privacy.html">Privacy Policy</a>
