<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <header class="header">
        <a href="./index.html"><img class="logo" src="./image/Property 1=lg.png" alt="로고"></a>
        <a href="./login.html"><button class="button header-button">로그인</button></a>
    </header>
    <main>
        <section class="main-ad">
            <div class="main-ad-box">
                <div class="main-ad-content">
                    <h2>일상의 모든 물건을<br>거래해 보세요</h2>
                    <a href="./items.html"><button class="button main-ad-button">구경하러 가기</button></a>
                </div>
                <div class="main-ad-image">
                    <img src="./image/Img_home_top.png" alt="메인 광고 이미지">
                </div>
            </div>
        </section>
        <section class="main-first-box">
            <div class="main-first-content">
                <img class="main-first-image" src="./image/Img_home_01.png">
                <div class="main-first-texts">
                    <h5>Hot item</h5>
                    <p class="main-first-bigtext">인기 상품을<br>확인해 보세요</p>
                    <p class="main-first-smalltext">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
        </section>
        <section class="main-second-box">
            <div class="main-second-content">
                <div class="main-second-texts">
                    <h5>Search</h5>
                    <p class="main-second-bigtext">구매를 원하는<br>상품을 검색하세요</p>
                    <p class="main-second-smalltext">구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
                </div>
                <img class="main-second-image" src="./image/Img_home_02.png">
            </div>
        </section>
        <section class="main-third-box">
            <div class="main-third-content">
                <img class="main-third-image" src="./image/Img_home_03.png">
                <div class="main-third-texts">
                    <h5>Register</h5>
                    <p class="main-third-bigtext">판매를 원하는<br>상품을 등록하세요</p>
                    <p class="main-third-smalltext">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>
        <section class="sub-ad">
            <div class="sub-ad-box">
                <div class="sub-ad-content">
                    <h2>믿을 수 있는<br>판다마켓 중고 거래</h2>
                </div>
                <div class="sub-ad-image">
                    <img src="./image/Img_home_bottom.png" alt="메인 광고 이미지">
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-box">
                <p class="company">@codeit - 2024</p>
                <div class="info">
                    <a href="./privacy.html">Privacy Policy</a>
                    <a href="./faq.html">FAQ</a>
                </div>
                <div class="footer-image-box">
                    <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img src="./image/gnb/ic_facebook.png"></a>
                    <a href="https://x.com/?lang=ko" target="_blank"><img src="./image/gnb/Vector.png"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="./image//gnb/ic_youtube.png"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./image//gnb/ic_instagram.png"></a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
