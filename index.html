<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <script src="https://kit.fontawesome.com/472da87bcd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navigation">
      <div class="navigation-wrap">
        <a href="/" class="logo-wrap">
          <img src="/public/images/logo_icon.png" alt="판다마켓 아이콘 로고">
          <p>판다마켓</p>
        </a>
        <a class="login-btn btn" href="/login">로그인</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- 상단 배너 -->
    <section class="container">
      <div class="banner">
        <div class="banner-main">
          <h4 class="banner-title">
            일상의 모든 물건을<br>
            거래해 보세요
          </h4>
          <a class="banner-btn btn" href="/items">구경하러 가기</a>
        </div>
        <img class="banner-img" src="/public/images/Img_home_top.png" alt="상단 배너 이미지">
      </div>
    </section>

    <!-- 랜딩 1 -->
    <section class="container">
      <div class="card left">
        <img class="card-img" src="/public/images/Img_home_01.png" alt="인기 상품을 확인해 보세요">
        <div class="card-main">
          <p class="card-badge">Hot item</p>
          <h4 class="card-title">
            인기 상품을<br>
            확인해 보세요
          </h4>
          <p class="card-content">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </section>

    <!-- 랜딩 2 -->
    <section class="container">
      <div class="card right">
        <div class="card-main">
          <p class="card-badge">Search</p>
          <h4 class="card-title">
            구매를 원하는<br>
            상품을 검색하세요
          </h4>
          <p class="card-content">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
        <img class="card-img" src="/public/images/Img_home_02.png" alt="구매를 원하는 상품을 검색하세요">
      </div>
    </section>

    <!-- 랜딩 3 -->
    <section class="container">
      <div class="card left">
        <img class="card-img" src="/public/images/Img_home_03.png" alt="판매를 원하는 상품을 등록하세요">
        <div class="card-main">
          <p class="card-badge">Register</p>
          <h4 class="card-title">
            판매를 원하는<br>
            상품을 등록해보세요
          </h4>
          <p class="card-content">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>

    <!-- 의문의 공백 -->
    <div style="height: 8rem; background-color: #FCFCFC;"></div>

    <!-- 하단 배너 -->
    <section class="container">
      <div class="banner">
        <div class="banner-main">
          <h4 class="banner-title">
            믿을 수 있는<br>
            판다마켓 중고 거래
          </h4>
        </div>
        <img class="banner-img" src="/public/images/Img_home_bottom.png" alt="상단 배너 이미지">
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-items">
      <p class="footer-info">©codeit - 2024</p>

      <div class="footer-support">
        <a class="support-item" href="/privacy">Privacy Policy</a>
        <a class="support-item" href="/faq">FAQ</a>
      </div>

      <div class="footer-social">
        <a 
          href="https://www.facebook.com/" 
          class="social-item" 
          target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a 
          href="https://x.com/"
          class="social-item"
          target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a 
          href="https://www.youtube.com/"
          class="social-item"
          target="_blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a 
          href="https://www.instagram.com/"
          class="social-item"
          target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
