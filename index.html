<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>
<body>
  <!-- 머리 -->
  <nav class="navbar">
    <div class="navbar_logo">
      <img src="/img_file/판다 얼굴.png" class="navbar_panda">
      <a href="/" class="navbar_link">판다마켓</a>
    </div>
    <a href="/login.html" class="navbar_login">로그인</a>
  </nav>
  <!-- 몸통 -->
  <div class="content">
    <section class="content_1">
      <div class="content_1_bundle">
        <div class="content_1_text">
          <p class="content_1_intro">일상의 모든 물건을<br>거래해 보세요</p>
          <a href="/items" class="content_1_button">구경하러 가기</a>
        </div>
        <img src="/img_file/Img_home_top.png">
      </div>
    </section>
    <section class="content_2">
      <div class="content_2_bundle">
        <img src="/img_file/Img_home_01.png" class="content_2_img">
        <div class="content_2_text">
          <p class="content_2_intro">Hot item</p>
          <p class="content_2_title">인기 상품을<br> 확인해 보세요</p>
          <p class="content_2_eg">가장 HOT한 중고거래 물품을<br>
             판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </section>
    <section class="content_3">
      <div class="content_3_bundle">
        <div class="content_3_text">
          <p class="content_3_intro">Search</p>
          <p class="content_3_title">구매를 원하는<br>상품을 검색하세요</p>
          <p class="content_3_eg">구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요</p>
        </div>
        <img src="/img_file/Img_home_02.png" class="content_3_img">
      </div>
    </section>
    <section class="content_4">
      <div class="content_4_bundle">
        <img src="/img_file/Img_home_03.png" class="content_4_img">
        <div class="content_4_text">
          <p class="content_4_intro">Register</p>
          <p class="content_4_title">판매를 원하는<br>상품을 등록하세요</p>
          <p class="content_4_eg">어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요</p>
        </div>
      </div>
    </section>
    <div class="blank"></div>
    <section class="content_5">
      <div class="content_5_bundle">
        <div class="content_5_text">
          <p class="content_5_intro">믿을 수 있는<br>판다마켓 중고 거래</p>
        </div>
        <img src="/img_file/Img_home_bottom.png">
      </div>
    </section>
  </div>
  <!-- 푸터 -->
  <footer>
    <div class="footer_copyright">
      <p>&copy; codeit - 2024</p>
    </div>
    <nav class="footer_nav">
      <ul class="footer_menu">
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
    </nav>
    <div class="footer_sns">
      <a href="#"><img src="/img_file/ic_facebook.png" alt="facebook"></a>
      <a href="#"><img src="/img_file/ic_twitter.png" alt="twitter"></a>
      <a href="#"><img src="/img_file/ic_youtube.png" alt="youtube"></a>
      <a href="#"><img src="/img_file/ic_instagram.png" alt="instagram"></a>
    </div>
  </footer>

</html>
